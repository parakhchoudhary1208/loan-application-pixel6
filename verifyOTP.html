<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Style Sheet  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Verification</title>
</head>
<body onload="otpVerification(), URLParams()">
  <div class="fluid-container">
    <nav class="navbar bg-light mb-3">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="https://pixel6.co/wp-content/themes/pixel6/img/logo.png" alt="Bootstrap" width="30" height="24">
        </a>
      </div>
    </nav>
        <div class="card text-center p-5">
            <div class="card-title">
                <h1>Request Verification</h1>
            </div>
            <div class="card-body">
                <p>
                    <h4>Dear <span id="userName"></span>,</h4>
                    <p id="message">
                        Thank you for your inquiry.<br><br>
                        A 4-digit verification number has been sent to your email: <b><span id="displayEmail"></span></b>,<br>
                        please enter it in the following box and submit for confirmation:
                    </p>
                </p>
                <!--  OTP Verify Form Starts  -->
                <div class="card-verify">
                        <div class="form-group mb-3">
                            <input maxlength=4 oninput=" javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" name="otp" class="form-control mb-2" id="otp" placeholder="Enter Verification Code">
                            <span id="counterMessage"></span>
                        </div>
                        <div class="form-group">
                            <button type="buttton" name="verifyButton" onclick="verifyOTP()" class="form-control btn btn-primary" id="verifyOTP" >Validate</button>
                        </div>
                </div>
            </div>
        </div>
  </div>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
