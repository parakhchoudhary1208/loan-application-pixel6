<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Style Sheet  -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Loan Application</title>
</head>
<body>
    <div class="fluid-container">
        <!-- Navbar -->
        <nav class="navbar bg-light mb-3">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="https://pixel6.co/wp-content/themes/pixel6/img/logo.png" alt="Bootstrap" width="30" height="24">
              </a>
            </div>
        </nav>
    
        <!--  LOAN APPLICATION -->
        <div class="container">
                <div class="text-center mb-3">
                    <div class="card-body">
                      <h5 class="card-title">Loan&nbsp Application for Pixel6 Web Studio</h5>
                    </div>
                </div>
                <form action="/verifyOTP.html"  name="Myform" onsubmit="return validate()" method="GET">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name:</label>
                        <input   type="text" name="name" class="form-control" id="name" placeholder="Enter Your Full Name" onblur="validateName()">
                        <span style="color:red"  id="nameError" class="errorSpan"></span>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">E-mail Address:</label>
                      <input  type="email" name="email" class="form-control" id="email" placeholder="Enter Your Valid E-mail" onblur="validateEmail()">
                      <span style="color:red"  id="emailError"  class="errorSpan"></span>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="pan" class="form-label">PAN:</label>
                      <input   type="text" name="pan" class="form-control" id="pan" placeholder="Enter Correct PAN Number" onblur="validatePAN()">
                      <span style="color:red"  id="panError" class="errorSpan"></span>
                    </div>
                    <div class="mb-2">
                        <label for="amount" class="mb-2">Loan Amount:</label>
                        <input  type="number" name="amount" onkeyup="amountToWords()" class="form-control" id="amount" placeholder="Enter Loan Amount" onblur="validateLoanAmount()">
                        <span style="color:red"  id="amountError" class="errorSpan"></span>
                        <p class="mt-3" id="amountWords"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
